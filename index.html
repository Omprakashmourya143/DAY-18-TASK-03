<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fake Store API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .head {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      font-family: cursive;
      font-weight: 900;
      font-size: 50px;
    }

    .container {
      margin-top: 50px;
    }

    .card img {
      width: 150px;
      height: 200px;
      margin-left: 80px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1 class="head">Fake Store API</h1>
  <script>
    async function foo() {
      try {
        var container = document.createElement("div")
        container.className = "container"

        var row = document.createElement("div")
        row.className = "row"

        var dog_data = await fetch("https://fakestoreapi.com/products");
        var dog_data1 = await dog_data.json();
        console.log(dog_data1)

        for (let i = 0; i < dog_data1.length; i++) {
          var col = document.createElement('div')
          col.className = "col-md-4 col my-4"
          col.innerHTML = `
      <div class="card" style="width:20rem">
        <img src="${dog_data1[i].image}" class="card-img-top " alt="...">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Category : </b>${dog_data1[i].category}</h5>
          <p class="card-text"><b>Title : </b>${dog_data1[i].title}</p>
          <p class="card-text"><b>Description : </b>${dog_data1[i].description}</p>
          <p class="card-text"><b>Price : </b>${dog_data1[i].price} $ </p>
          <p class="card-text"><small class="text-muted"><i>Last updated 3 mins ago</i></small></p>
        </div>
      </div>
      `
          row.append(col)
          container.append(row)
          document.body.append(container)
        }
      }
      catch (error) {
        console.log(error)
      }
    }
    foo()</script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>

</html>
